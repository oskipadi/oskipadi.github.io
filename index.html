	<script>
    /* Funcionalistas init para cuadno se carga la página (onload)*/
    function init() {
      // cogemos el elemento "cursor" DEL HTML
      var cursor = document.getElementById('cursor');

      //Definimos un manejador de eventos cuando se mueve el cursor
      document.addEventListener('mousemove', moverRaton);

      // Definimos los manejadores  de eventos para los enlaces del menú
      var enlaces = document.querySelectorAll('.menu .menu_item');
      for (var i = 0; i < enlaces.length; i++) {
        var e = enlaces[i];
        e.addEventListener('mouseenter', muestraCursor);
        e.addEventListener('mouseleave', ocultaCursor);
      }

      // Oculta el cursor si el ratón sale de la ventana
      window.addEventListener('mouseleave', ocultaCursor);


      // Posiciona el cursor en la coordenada del puntero
      function moverRaton(e) {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top  = e.clientY + 'px';
      }

      // Al entrar en el enlace: coge la miniatura hermana y la aplica al cursor
      function muestraCursor(e) {
        var enlace = e.currentTarget;
        var bgImage = obtieneImagen(enlace);
        if (bgImage) {
          cursor.style.backgroundImage = bgImage;
          cursor.classList.add('cursor_visible');
        }
        cursor.classList.add('cursor_grow', 'cursor_link');
      }


      // Oculta si abandonamos la ventana o el enlace
      function ocultaCursor() {
        cursor.classList.remove('cursor_grow', 'cursor_link', 'cursor_visible');
        cursor.style.backgroundImage = '';
      }

      // Devuelve el background-image del div.story-thumbnail-2 hermano del <a>
      function obtieneImagen(anchor) {
        var sibling = anchor.nextElementSibling;
        if (sibling && sibling.classList.contains('story-thumbnail-2')) {
          var computed = window.getComputedStyle(sibling);
          var bg = computed.backgroundImage; // valor tipo url("...")
          if (bg && bg !== 'none') { return bg; }
        }
        return '';
      }
    }
  </script>
