<script>
// ===== PARALLAX VIDEO 1 (hero) =====
const heroVideo = document.getElementById("video-background");

// ===== PARALLAX VIDEO 2 (bot√≥n) =====
const video = document.getElementById("parallaxVideo");
const button = document.getElementById("playBtn");

let isPlaying = false;

// ===== PARALLAX GLOBAL =====
let lastScrollY = 0;
let offsetHero = 0;
let offsetSecond = 0;

window.addEventListener("scroll", () => {
  lastScrollY = window.scrollY;
});

function animate() {

  // HERO (muy sutil)
  const targetHero = lastScrollY * 0.08;
  offsetHero += (targetHero - offsetHero) * 0.05;
  heroVideo.style.transform = `translateY(${offsetHero}px)`;

  // SEGUNDO (m√°s visible)
  const targetSecond = lastScrollY * 0.15;
  offsetSecond += (targetSecond - offsetSecond) * 0.08;
  video.style.transform = `translate(-50%, calc(-50% + ${offsetSecond}px))`;

  requestAnimationFrame(animate);
}

// QUITAR POSTER
video.addEventListener("play", () => {
  video.removeAttribute("poster");
});
if (window.innerWidth < 768) {
  heroVideo.style.transform = "none";
  video.style.transform = "none";
  return;
}

animate();
</script>
